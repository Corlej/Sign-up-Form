<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
    </style>        
    <script>
      
    </script>
    
</head>
<body>
    <div class="backgroundimg">
        <div class="banner">
            <img src="./img/odin-lined.png" alt="odinlogo">
            <p>odin</p>
        </div>
        <p class="citation">Photo by&nbsp<a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a>&nbspon&nbsp<a href="https://unsplash.com/photos/GubApA69UZM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash </a></p>
    </div>
    <div class="rightcontainer">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <form class="form" id="form">
                <h2>Let's do this!</h2>
                <div class="group1">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" />
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" />
                    </div>
                </div>
                <div class="group2">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" />
                    </div>
                </div>
                <div class="group3">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" class="error" id="password" name="password" required/>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" class="error" id="confirm-password" name="confirm-password" required/>
                    </div>
                </div>
                <p>* Passwords do not match</p>
        </form>
        <button type="submit" form="form" class="submit">Create Account</button>
        <p class="login">Already have an account?<a href="#">&nbspLog in</a></p>
    </div>

</body>
</html>
